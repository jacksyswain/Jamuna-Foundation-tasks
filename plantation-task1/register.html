<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Tree Plantation Campaign</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="hero small-hero">
    <div class="overlay">
      <h1>ðŸŒ± Register for the Campaign</h1>
      <p>Join us in creating a greener tomorrow.</p>
    </div>
  </header>

  <!-- Registration Form -->
  <section id="register">
    <h2>Volunteer Registration Form</h2>
    <form class="reg-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <label for="message">Why do you want to join?</label>
      <textarea id="message" name="message" rows="4" placeholder="Your motivation..." required></textarea>

      <button type="submit" class="cta-btn">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Jamuna Foundation | All Rights Reserved</p>
  </footer>
</body>
</html>
