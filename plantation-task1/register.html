  <!-- Header -->

      <h1>ðŸŒ± Register for the Campaign</h1>

  <!-- Registration Form -->
  <section id="register">
    <h2>Volunteer Registration Form</h2>
    <form class="reg-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <label for="message">Why do you want to join?</label>
      <textarea id="message" name="message" rows="4" placeholder="Your motivation..." required></textarea>

      <button type="submit" class="cta-btn">Submit</button>
    </form>
  </section>
   <div class="chat-container">
      <!-- Checkbox toggle -->
      <input type="checkbox" id="chat-toggle" />

      <!-- Chat Button -->
      <label for="chat-toggle" class="chat-btn">ðŸ’¬ Chat</label>

      <!-- Popup Box -->
      <div class="chat-popup">

          <span>Jamuna Foundation Chat</span>
          <label for="chat-toggle" class="close-btn">&times;</label>
        </div>
        <div class="chat-body">
          <p>Hello! ðŸ‘‹ How can we help you today?</p>
        </div>
        <div class="chat-footer">
          <input type="text" placeholder="Type your message..." disabled />
          <button disabled>Send</button>
        </div>
      </div>
    </div>
